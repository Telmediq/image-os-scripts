name: tag
on:
  push:
    branches: [ master ]
    paths:
      - 'alpine/**'
      - 'debian/**'
      - 'centos/**'

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y.%m.%d')"
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Create a Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}.${{ GITHUB_RUN_NUMBER }}
        release_name: ${{ steps.date.outputs.date }}.${{ GITHUB_RUN_NUMBER }}
